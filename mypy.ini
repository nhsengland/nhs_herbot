[mypy]
# Basic configuration
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Import handling
ignore_missing_imports = True
follow_imports = silent
warn_redundant_casts = True
warn_unused_ignores = True

# Error suppression for existing codebase
# These will be gradually enabled as the codebase improves
no_implicit_optional = False
strict_optional = False

# Specific module configurations
[mypy-nhs_herbot.errors]
ignore_errors = True

[mypy-nhs_herbot.utils]
ignore_errors = True

[mypy-nhs_herbot.sql]
ignore_errors = True

[mypy-nhs_herbot.load_csv]
ignore_errors = True

[mypy-nhs_herbot.joins]
ignore_errors = True
